<!DOCTYPE html>
<html>
<head>
    <title>
    Gradient</title>
    <style>
        p{
            color: white;
        }
        .facebook{
            
            background-color: #4267B2;
            height: 100px;
            width: auto;
            font-size: 20px;
            letter-spacing: 3px;
            font-style: bold;
            font-family: cursive;
            text-shadow: 3px 3px black;
            
        }
        .Apple{
            background:linear-gradient(to bottom right,rgba(0,0,255,0.5),rgba(0,0,255,1));
            height: 100px;
            width:auto;
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 2px;
            
            
        }
        .Microsoft{
            background-color: green;
            height: 100px;
            width:auto;
            background:radial-gradient(circle,green 20%,red 100%);

        }
    </style></head>
    <body>
         <div class="facebook">
        <p>Facebook</p></div>
        <div class="Apple">
        <p>Apple</p></div>
        <div class="Microsoft">
        <p> Microsoft</p></div>
    </body></html>
