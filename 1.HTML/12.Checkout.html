<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Checkout forum    
    </title>
    </head>
    <body>
        <forum method="get">
            <label for="Address"> Address:</label>
            <input type="text" name="Address" id="Address" placeholder="Address" maxlength="50" size="40px">
            <br />
            <label for="Postcode"> Postcode:</label>
            <input type="text" name="Postcode" id="Postcode" placeholder="Postcode" maxlength="10" size="40px">
            <br />
            <label for="City"> City:</label>
            <input type="text" name="City" id="City" placeholder="City" maxlength="50" size="40px">
            <br />
            <p>Choose the shipping method</p>            
            <select name="delivery">
                <option value="one day">
                    select for 1 day delivery
                </option>
                <option value="two day">
                    select for 2 day delivery
                </option>
                <option value="three day">
                    select for 3 day delivery
                </option>
            </select>
            <p>Choose your payment method </p>
            <label>Paypal<input type="radio" name="payment" value="paypal">
            </label>
                        <label>Debit<input type="radio" name="payment" value="Debit">
            </label>
                        <label>Credit<input type="radio" name="payment" value="Debit">
            </label>
            <br />
            <br />
            <label for="comments"> Comments 
                <textarea id="comments" placeholder="type your own words" rows="4" cols="70" name="comments"> </textarea>
            </label>
            <br />
            <label> Sign me up for email <input type="checkbox" name="email"></label>
            <br />
            <label> Securly save my payment details <input type="checkbox" name="payment" checked="checked"></label>
            <br />
            <input type="submit" value="submit">
        </forum>
    </body>
</html>
