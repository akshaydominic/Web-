<!DOCTYPE html>
<html>
    <head><title>Alert Boxes</title>
    </head>
    <body>
        <p></p>
        <script>
            var input_cookies=window.confirm("Please Accept Cookies");
            if(input_cookies==true){
                window.alert("you have accepted the cookies");
            }else{
                window.alert("Rejected the cookie request");
            }
            var input=window.prompt("enter your name ");
            window.alert("HI "+input.toUpperCase()+" welcome to our page dont forget to like our page in facebook Thankyou!");
        </script>
    </body>
</html>
