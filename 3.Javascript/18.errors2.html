<!DOCTYPE html>
<html>
    <head>
        <title>
        Password Validator</title>
        <style>
            #error{
                color: #e81616;
            }
        
        </style>
    </head>
    <body>
        <p> Your password must contain at least 6 characters ,1 number and 1 capital letter </p>
        <p> Enter password <br /> <input type="password"  id="password"></p>
        <p> Re-enter password<br /><input type="password" id="password2"></p>
        <button onclick="check()"> Submit</button>
        <p id="error"></p>
        
        <script>
            function check(){
                var password=document.getElementById("password").value;
                var password2=document.getElementById("password2").value;
                var errortothrow=" ";
                
                try{
                    if(password.length<6){
                        errortothrow+="<br /> password too short";
                    }
                    if(/\d/g.test(password)==false){
                        errortothrow+="<br /> must contain 1 digit";
                    }
                    if(/[A-Z]/g.test(password)==false){
                        errortothrow+="<br /> must contain 1 capital letter";
                    }
                    if(password!=password2){
                        errortothrow+="<br /> password typed did not match";
                    }
                    throw errortothrow;
                    
                }
                catch(errortothrow){
                    document.getElementById("error").innerHTML=errortothrow;
                }
            }
            
            
            
        </script>

    </body>
</html>
